<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        font-weight: 100;
        color: brown;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Calculador de gorjeta</h1>
      <div>
        <h3>Quanto fico a conta?</h3>
        R$
        <input
          type="number"
          name="money"
          id="money"
          placeholder="0,00"
          min="0"
          step="0.01"
        />
      </div>
      <div>
        <h3>Como foi o seu serviço?</h3>
        <select name="" id="">
          <option value="" style="display: none">--Escolha uma opção--</option>
          <option value="">Muito bom</option>
          <option value="">Bom</option>
          <option value="">Médiano</option>
          <option value="">Ruim</option>
          <option value="">Pessimo</option>
        </select>
      </div>
      <div>
        <h3>Quantas pessoas vão dividir a conta?</h3>
        Quantidade
        <input type="number" name="quantidade" id="quantidade" /> Pessoas
      </div>
    </form>
  </body>
</html>
