<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <select name="plataformas" id="">
            <!-- Não fica visivel quando clica no select -->
            <option value="" style="display: none;">Escolha uma plataforma de jogo</option>
            <option value="ps5">Playstation 5</option>
            <option value="xbox">Xbox</option>
            <option value="pc">Computador</option>
            <option value="mb">Mobile</option>
            <!-- Impossibilita de clicar na opção -->
            <option value="nt" disabled selected value="0">Nitendo</option>
            
        </select>
    </form>
</body>
</html>
