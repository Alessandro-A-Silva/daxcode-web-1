<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Adiciona borda via atributo -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <!-- colspan expande a coluna na horizontal -->
            <th colspan="3">3</th>
            <th colspan="3">3</th>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="4"><h1>Número do mês</h1></th>
        </tr>
        <tr>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
            <th>Abril</th>
        </tr>
        <tr>
            <td>R$ 2.000,00</td>
            <td>R$ 3.000,00</td>
            <td>R$ 5.000,00</td>
            <td>R$ 25.000,00</td>
        </tr>
    </table>
</body>
</html>
